<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>Admin</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<h1 th:inline="text">Admin Application</h1>
<tr>
    <td>
        <a class="btn btn-danger" th:href="@{/moderator/admin}">Product Application</a>
        <br>
        <br>
        <a class="btn btn-danger" th:href="@{/manufacturer}">Add Manufacturer</a>
    </td>
</tr>
<div th:if="${not #lists.isEmpty(userList)}">
    <h2>User List</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="user: ${userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.roles}"></td>
            <td><a th:href="@{/admin/edit/{id}(id=${user.id})}"><span>Edit</span></a></td>
            <td><a th:href="@{/admin/delete/{id}(id=${user.id})}"><span>Delete</span></a></td>
        </tr>
    </table>
</div>
</body>
</html>
