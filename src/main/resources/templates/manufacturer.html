<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Manufacturer</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<h1 th:inline="text">Manufacturer Application</h1>

<div th:if="${not #lists.isEmpty(manufacturerList)}">
    <h2>Manufacturer List</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Delete</th>
        </tr>
        <tr th:each="manufacturer: ${manufacturerList}">
            <td th:text="${manufacturer.id}"></td>
            <td th:text="${manufacturer.name}"></td>
            <td><a th:href="@{/manufacturer/delete/{id}(id=${manufacturer.id})}"><span>Delete</span></a></td>
        </tr>
    </table>
</div>
<h2>Add Manufacturer</h2>
<div>
    <form th:action="@{/manufacturer/add}" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" class="form-control"/></td>
            </tr>
            <td>
            </td>
            <td>
                <button type="submit">Save</button>
            </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
