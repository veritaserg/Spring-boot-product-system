<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Product</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<h1 th:inline="text">Product Application</h1>
<div th:if="${not #lists.isEmpty(productList)}">
    <h2>Product List</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Cost</th>
            <th>Manufacturer</th>
            <th>Created Date</th>
            <th>Expiration Date</th>
        </tr>
        <tr th:each="product: ${productList}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.cost}"></td>
            <td th:text="${product.manufacturer.getName()}"></td>
            <td th:text="${product.createdDate}"></td>
            <td th:text="${product.expirationDate}"></td>
        </tr>
    </table>
</div>
<a th:text="${role}"></a>
<div th:switch="${role}">
    <p th:case="'[ROLE_ADMIN]'">
        <a th:href="@{/admin}">User is an admin</a>
    </p>
    <p th:case="'[ROLE_MODERATOR]'">
        <a th:href="@{/moderator}">User is an moderator</a>
    </p>
</div>
<br/>
</body>
</html>
